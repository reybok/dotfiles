##############
# Appearance #
##############

set $background   #151515
set $foreground   #a0a0a0
set $gray         #808080
set $primary      #e0e0e0
set $secondary    #909090
set $tertiary     #a0a0a0
set $warning      #ffffff

set $transparent #00000000

# colors                BORDER      BACKGROUND TEXT        INDICATOR
client.focused          $primary    $primary   $background $primary
client.focused_inactive $secondary  $secondary $background $secondary
client.unfocused        $secondary  $secondary $background $secondary
client.urgent           $warning    $warning   $foreground $warning

# wallpaper
exec_always --no-startup-id feh --bg-scale ~/.i3/wallpaper.jpg

# Font for window titles
set $fontName System San Francisco Display
set $fontSize 11
font pango:$fontName $fontSize

hide_edge_borders both
#show_marks yes

# i3 gaps
#for_window [class="^.*"] border pixel 2
#gaps inner 20
#gaps outer 30
# no gaps if only one window
#smart_gaps on 

# Start i3bar to display a workspace bar (plus the system information i3status finds out, if available)
# primary output
bar {
	output $outputPrimary
	tray_output $outputPrimary

	# TODO! i3blocks	
        status_command i3blocks -c ~/.i3/i3blocks.cfg

	# Obey Fitt's Law
	tray_padding 0
	
	# Appearance
	strip_workspace_numbers $stripWorkspaceNumbers
	colors {
		background $background
		separator $gray
		#			border	      background     text
		focused_workspace	$primary      $primary       $background
		inactive_workspace	$background   $background    $secondary
		urgent_workspace	$background   $background    $warning
	}	
}
# secondary output
bar {
	output $outputSecondary
	output $outputProjector
	tray_output none
	
	# Appearance
	strip_workspace_numbers $stripWorkspaceNumbers
	colors {
		background $background
		separator $gray
		#			border	      background     text
		focused_workspace	$primary      $primary       $background
		inactive_workspace	$background   $background    $secondary
		urgent_workspace	$background   $background    $warning
	}	
}


