# program keybindings #
#######################
# class names can be found via xprop

# terminal emulator
set $term i3-sensible-terminal

# disable screensaver # TODO should toggle screensaver! 
bindsym $mod+F7       exec xset s off -dpms ; exec notify-send -u low -t 400 "Screensaver disabled"
bindsym $mod+Shift+F7 exec xset s on  +dmps ; exec notify-send -u low -t 400 "Screensaver enabled"

# start a terminal	
#bindsym $mod+Return exec "urxvt -sl '12000' +sb -fn 'xft:$fontName:Thin:size=10,xft:FontAwesome:size=10' -letsp '-3'"
bindsym $mod+Return exec $term 

# start a program launcher
bindsym $mod+space exec rofi -show run -lines 5 -eh 2 -m 0 -width 100 -padding 350 -opacity "85" -bw 0 -font "System San Francisco Display 18"

# special keys
# TODO mod+Raise increases the volume of the onkyo receiver
# TODO send sigterm to the i3blocks volume element
