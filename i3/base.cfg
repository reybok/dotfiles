# Pulse Audio controls
bindsym XF86AudioRaiseVolume exec --no-startup-id ~/.scripts/raisePavu.sh #increase sound volume
bindsym XF86AudioLowerVolume exec --no-startup-id ~/.scripts/lowerPavu.sh #decrease sound volume
bindsym XF86AudioMute exec --no-startup-id ~/.scripts/togglePamute.sh #mute sound

